<!-- Similar à página de contato, mas focada em projetos -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Meta tags similares -->
    <title>Projetos | Artur Prado</title>
    <!-- Links de estilo -->
</head>
<body>
    <!-- Navegação similar -->
    
    <!-- Hero Section para projetos -->
    <section class="projects-hero">
        <div class="container">
            <h1>Meus <span class="highlight">Projetos</span></h1>
            <p>Explore meus trabalhos e veja o que posso criar</p>
        </div>
    </section>
    
    <!-- Filtros por tecnologia -->
    <section class="projects-filter">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="html">HTML/CSS</button>
                <button class="filter-btn" data-filter="js">JavaScript</button>
                <button class="filter-btn" data-filter="react">React</button>
            </div>
        </div>
    </section>
    
    <!-- Grid de projetos -->
    <section class="projects-grid-section">
        <div class="container">
            <div class="projects-container" id="projectsContainer">
                <!-- Projetos serão carregados aqui -->
            </div>
        </div>
    </section>
    
    <!-- Footer similar -->
    
    <script src="script.js"></script>
    <script>
        // Filtragem de projetos
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                const filter = this.getAttribute('data-filter');
                // Lógica de filtragem
            });
        });
    </script>
</body>
</html>
